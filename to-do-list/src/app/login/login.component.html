<div class="row">
    <div class="col-12">
        <form>
            <div class="form-group">
                <label for="InputEmail">Email</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="InputEmail" 
                    placeholder="example@gmail.com" 
                    required 
                    #InputEmail>
            </div>
            <div class="form-group">
                <label for="InputEmail">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="InputUsername" 
                    placeholder="FearMe" 
                    required
                    #InputUsername>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="InputPassword" 
                    placeholder="Password" 
                    required
                    #InputPassword>
            </div>
            <button 
                class="btn btn-primary" 
                (click)="loginUser(InputEmail,InputUsername,InputPassword)">Login</button>
        </form>
    </div>
</div>
