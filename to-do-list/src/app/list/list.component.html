<div class="row">
    <div class="col-12">
        <div class="input-group mb-3">
            <input 
            (keyup.enter)="onAdd(cenasInput)"
            type="text"
            #cenasInput>
            <button 
            class="btn btn-primary" 
            (click)="onAdd(cenasInput)">Add</button>
            
        </div>
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let element of lista">
            <div class="row">
                <div class="col-xs">
                    <div *ngIf="element.Estado === true; else elementEstado" 
                        class="form-check">
                        <input type="checkbox" (change)="onStateChange(element)" checked="true">
                    </div>
                    <ng-template #elementEstado>
                        <div class="form-check">
                            <input type="checkbox" (change)="onStateChange(element)">
                        </div>
                    </ng-template>
                    
                </div>
                <div class="col"
                    [class.strikethrough]=" element.Estado === true"
                    >{{ element.Nome }}
                </div>
                <div class="float-right">
                    <button
                        type="button" 
                        class="btn btn-default" 
                        (click)="onRemoveItem(element.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1
                             1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 
                             0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                          </svg>
                    </button>
                </div>
            </div>
        </li>
        </ul>
    </div>
</div>
